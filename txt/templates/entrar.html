{% extends "layout.html" %}

{% block title %}
    Entrar
{% endblock %}

{% block conteudo %}
    <form action="/entrar" method="post">
        <h3 class="mb-3">Entrar</h3>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="nome" placeholder="Nome" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="passsword" name="senha" placeholder="Senha" autocomplete="off" autofocus>
        </div>
        <div class="text-danger">
            <span>{{ erro }}</span>
        </div>
        <button class="btn btn-outline-dark" type="submit">Entrar</button>
    </form>
{% endblock %}
