<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/static/css.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark d-flex flex-wrap bg-dark border-bottom p-0">
                <div class="container-fluid">
                    <a class="navbar-brand me-3 fw-bold fs-1" href="/"><span>TxT</span></a>
                    <form action="/usuario" method="get" class="me-auto"><input name="q" placeholder="Pesquise por usuários" class="form-control" autocomplete="off"></form>
                    <!--Menu hamburger-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Conteúdo do menu-->
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="nav ms-auto nav-menu">
                            {% if session["nome"] %}
                                <li class="nav-item border rounded m-2 ms-auto menu menu-top"><a class="nav-link link-light" href="/usuario?q={{ session["nome"] }}">Meu Perfil</a></li>
                                <li class="nav-item border rounded m-2 menu"><a class="nav-link link-light" href="/sair">Sair</a></li>
                            {% else %}
                                <li class="nav-item border rounded m-2 ms-auto menu menu-top"><a class="nav-link link-light" href="/entrar">Entrar</a></li>
                                <li class="nav-item border rounded m-2 menu"><a class="nav-link link-light" href="/cadastro">Cadastro</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container-fluid py-5 text-center">
            {% block conteudo %}{% endblock %}
        </main>
        <footer class="bg-dark text-align-center p-3">
            <span class="text-light">Copyright © 2022 joao</span>
        </footer>
    </body>

</html>
