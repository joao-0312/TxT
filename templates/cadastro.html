{% extends "layout.html" %}

{% block title %}
    Cadastro
{% endblock %}

{% block conteudo %}
    <form action="/cadastro" method="post">
        <h3 class="mb-3">Cadastro</h3>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="nome" placeholder="Nome" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="passsword" name="senha" placeholder="Senha" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="repita" placeholder="Repita a senha" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <span class="text-danger">{{ erro }}</span>
        </div>
        <button class="btn btn-outline-dark" type="submit">Criar conta</button>
    </form>
{% endblock %}
