{% extends "layout.html" %}

{% block title %}
    {{ texto["titulo"] }}
{% endblock %}

{% block conteudo %}
    <div class="texto">
        <h1 class="mb-4">{{ texto["titulo"] }}</h1>
        <div class="text-start">
            {% if nome == texto["nome_usuario"] %}
            <div class="mb-3">
                <form action="/editar" method="get" class="d-inline"><button name="editar" value="{{ texto["id"] }}" class="btn btn-outline-dark">Editar</button></form>
                <form action="/excluir" method="post" class="d-inline"><button name="excluir" value="{{ texto["id"] }}" class="btn btn-outline-dark">Excluir</button></form>
            </div>
            {% endif %}
            <span class="fw-bold fs-5 d-block">{{ texto["data"] }}</span>
            <p class="mt-2 fs-5">{{ texto["texto"] }}</p>
        </div>
    </div>
{% endblock %}
